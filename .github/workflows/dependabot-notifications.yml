name: Dependabot Notifications

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: read

jobs:
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.actor.login == 'dependabot[bot]' &&
      github.event.workflow_run.event == 'pull_request'

    steps:
      - name: Check Slack webhook
        id: check-webhook
        run: |
          if [ -z "${SLACK_WEBHOOK}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Get PR info
        if: steps.check-webhook.outputs.skip != 'true'
        id: pr
        run: |
          PR_NUMBER=$(gh pr list --head "${HEAD_BRANCH}" --json number --jq '.[0].number')
          PR_URL="https://github.com/${GITHUB_REPOSITORY}/pull/${PR_NUMBER}"
          echo "url=$PR_URL" >> $GITHUB_OUTPUT
          echo "branch=${HEAD_BRANCH}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Send Slack notification
        if: steps.check-webhook.outputs.skip != 'true'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *Dependabot PR Ready for Merge*\n\n*Repository:* ${{ github.repository }}\n*Branch:* `${{ steps.pr.outputs.branch }}`\n*Status:* All CI checks passed"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View PR"
                      },
                      "url": "${{ steps.pr.outputs.url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.actor.login == 'dependabot[bot]' &&
      github.event.workflow_run.event == 'pull_request'

    steps:
      - name: Check Slack webhook
        id: check-webhook
        run: |
          if [ -z "${SLACK_WEBHOOK}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Get PR info
        if: steps.check-webhook.outputs.skip != 'true'
        id: pr
        run: |
          PR_NUMBER=$(gh pr list --head "${HEAD_BRANCH}" --json number --jq '.[0].number')
          PR_URL="https://github.com/${GITHUB_REPOSITORY}/pull/${PR_NUMBER}"
          echo "url=$PR_URL" >> $GITHUB_OUTPUT
          echo "branch=${HEAD_BRANCH}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Send Slack notification
        if: steps.check-webhook.outputs.skip != 'true'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš¨ *Dependabot PR Failed CI*\n\n*Repository:* ${{ github.repository }}\n*Branch:* `${{ steps.pr.outputs.branch }}`\n*Status:* CI checks failed - manual review required"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View PR"
                      },
                      "url": "${{ steps.pr.outputs.url }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View CI Run"
                      },
                      "url": "${{ github.event.workflow_run.html_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
